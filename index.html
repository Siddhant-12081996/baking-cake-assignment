<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0001d702b1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title> Cakes</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="navItems logo">
          <div>
            <img
              src="https://media.bakingo.com/ssr-static/bakingo.svg"
              alt="bakingo image"
            />
          </div>
          <div>
            <i class="fa-solid fa-location-dot fa-xl"></i>
          </div>
          <div><p>City</p></div>
        </div>

        <div class="navItems searchBar">
          <div class="inputContainer">
            <input
              type="search"
              placeholder="Search for cakes, occasion,flavor and mores "
            />
          </div>
        </div>

        <div class="navItems">
          <div class="navIcons">
            <div class="singleIcon">
              <i class="fa-solid fa-wallet fa-2xl"></i>
              <p>Wallet</p>
            </div>
            <div class="singleIcon">
              <i class="fa-solid fa-location-dot fa-xl"></i>
              <p>Track Order</p>
            </div>

            <div class="singleIcon">
              <i class="fa-solid fa-user fa-2xl"></i>
              
              <p>Login/Signup</p>
            </div>
            <div class="singleIcon">
              <i class="fa-solid fa-bag-shopping fa-2xl"></i>
              <p>My Cart</p>
            </div>
            <div class="singleIcon">
              <i class="fa-solid fa-bars fa-2xl"></i>
              <p>More</p>
            </div>
          </div>
        </div>
      </header>

      <section class="dropIcons">
        <div class="dropContainer">
          <div class="drop">
            <p>Mother's Day</p>
          </div>
          <div class="drop">
            <p>Flavours</p>
          </div>
          <div class="drop">
            <p>Category</p>
          </div>
          <div class="drop">
            <p>Trending Cakes</p>
          </div>
          <div class="drop">
            <p>Desserts</p>
          </div>
          
          <div class="drop">
            <p>Birthday</p>
          </div>
          <div class="drop">
            <p>Anniversary</p>
          </div>
          <div class="drop">
            <p>Occasions</p>
          </div>
        </div>
      </section>

      <section class="cakeLinks">
        <div class="cakeContainer">
          <div class="cake fineArt">
            <div class="text">
              <h2 class="top">ART OF</h2>
              <h1>fine</h1>
              <h2>BAKING</h2>
            </div>
          </div>
          <div class="cake iceCreamCake">
            <div class="text">
              <h2 class="top">MAKE A</h2>
              <h1>wish</h1>
              <h2>& INDULGE</h2>
            </div>
          </div>
          <div class="cake oreoCake">
            <div class="text">
              <h2 class="top">DECADECNCE IN EVERY</h2>
              <h1>slice</h1>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
